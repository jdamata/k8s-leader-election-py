[loggers]
keys = root

[logger_root]
level = INFO
handlers = json.stdout
propagate = 0
qualname=root

[handlers]
keys = json.stdout

[handler_json.stdout]
class = StreamHandler
level = INFO
formatter = json
args = (sys.stdout,)

[formatters]
keys = json

[formatter_json]
class = pythonjsonlogger.jsonlogger.JsonFormatter
format = %(asctime)s %(name)s - %(levelname)s:%(message)s
